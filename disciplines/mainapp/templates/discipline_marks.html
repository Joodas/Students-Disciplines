{% extends 'base.html' %}
{% block content %}
<html lang="ru">
  <header class="bg-primary text-white">
      <h1 class="text-center">Баллы студентов по предмету {{ discipline }}</h1>
  </header>
<table class="table">
  <tbody>
    {% for i in marks %}
        <tr><td> {{ i.student }} </td>
            <td> {{ i.mark }} </td></tr>
    {% endfor %}
    <tr>
        <td> Средний балл </td>
        <td> {{ avg_marks }} </td>
    </tr>
  </tbody>
</table>
</html>
{% endblock content %}
